<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Login Salidas Dcc</title>

	<!-- Bootstrap core CSS -->

	<!-- Custom styles for this template -->
	<link href="{% static "css/signin.css" %}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
<div class="row-fluid show-grid">
    <div class="col-sm-6"><img src="{% static "images/logo-departamento.jpg" %}"></div>
    <div class="col-sm-6" ><li><img style="position:relative;left:50%"  src="{% static "images/logo-facultad.png" %}"></div>

    <div class="col-sm-12">
    </div>
</div>
<div class="container" style="color:grey">
    <div class="col-sm-12">
        <div class="col-sm-12 contenido">
        <h2 style="color:#428BCA">Contacto</h2>
        <h4>Si tienes comentarios, sugerencias o quieres reportar un error, escr√≠benos!</h4>
        </div>

        <div class="col-sm-12">
            <form class="form" role="form" method="post"> {% csrf_token %}
                <div class="row">
                    <br>
                    <label class="col-sm-2">Nombre: </label>
                    {{ form.nombre }}
                </div>
                <br>
                <div class="row">
                    <label class="col-sm-2">Email: </label>
                    {{ form.email}}
                </div><br>
                <div class="row">
                    <label class="col-sm-2">Asunto: </label>
                    {{ form.asunto }}
                </div><br>
                <div class="row">
                    <label class="col-sm-2">Mensaje: </label>
                    {{ form.mensaje }}
                </div><br>
                <button class="btn btn-lg btn-primary" type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
