<html lang="es">
<head>
<meta charset="utf-8">
<meta name="keywords" content="">

<link href="../static/css/estilos.css" rel="stylesheet" type="text/css">

<title>Salidas DCC</title>

</head>

<body>

<div class="container-fluid">
    <div class="row hidden-print">
    <div class="col-md-12">
    	<ul class="nav nav-justified">
    	
    		<!-- Aca colocar la barra de nevegacion correspondiente -->
			<li class="active"><a href="" title="">Formulario de solicitud de salidas</a></li>
			<li><a href="" title="">Calendario</a></li>
			<li><a href="" title="">Logout</a></li>
			<!-- fin barra de nevegacion -->
			
		</ul>
    </div><!-- end nav bar-->
    </div><!-- end row-->
    
    <div class="row">
    
    <div class="col-sm-12 col-sm-offset-0 col-md-8 col-md-offset-2 contenido">
   		<!-- Aca colocar el contenido correspondiente -->
   		
   		
		<form action="form-horizontal" method="post" accept-charset="utf-8" class="" role="form">
			<br />
			<h1>Formulario de solicitud de salidas</h1>
			<br />
			<div class="row">
				<div class="form-group">
					<label class="col-sm-2 control-label">Tipo de comisión</label>
    				<div class="col-sm-5">
					     <select class="form-control input-sm" name="">
							<option value="">Seleccione tipo de comisión</option>
							<option value="1">Comisión de estudio</option>
							<option value="2">Comisión de servicio</option>
							<option value="3">Comisión académica</option>
						</select>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="form-group">
					<label class="col-sm-2 control-label">Motivo</label>
    				<div class="col-sm-5">
					     <textarea class="form-control input-sm" name="" rows="3">Fundamentos</textarea>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="form-group">
					<label class="col-sm-2 control-label">Financiamiento</label>
    				<div class="col-sm-5">
					     <textarea class="form-control input-sm" name="" rows="3">Indique quién financia y montos</textarea>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-7">
					<div class="panel panel-primary">
						<div class="panel-heading"><span class="glyphicon glyphicon-plane"></span> Destinos</div>
					  	<div class="panel-body">
					    	<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Destino</label>
				    				<div class="col-sm-5">
									     <select class="form-control input-sm" name="">
											<option value="">Seleccione País</option>
											<option value="1">Chile</option>
											<option value="2">EEUU</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label"></label>
				    				<div class="col-sm-5">
									     <select class="form-control input-sm" name="">
											<option value="">Seleccione Ciudad</option>
											<option value="1">Santiago</option>
											<option value="2">...</option>
										</select>
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Fecha de inicio</label>
				    				<div class="col-sm-5">
									     <input type="date" name="" class="form-control input-sm" />
									</div>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">Fecha de término</label>
				    				<div class="col-sm-5">
									     <input type="date" name="" class="form-control input-sm" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
								</div>
							</div>
					  	</div>
					</div><!-- end panel -->
				</div><!-- end col -->
			</div><!-- end row -->
			
			<br />
			<div class="row">
				<div class="col-sm-7">
					<div class="panel panel-danger">
						<div class="panel-heading"><span class="glyphicon glyphicon-user"></span>  Profesor(es) Reemplazante</div>
					  	<div class="panel-body">
					  	
					  		<!-- para cada curso -->
					    	<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">CC3001</label>
				    				<div class="col-sm-5">
									     <select multiple  class="form-control input-sm" name="">
											<option value="">Seleccionar profesor</option>
											<option value="1">Profesor 1</option>
											<option value="2">Profesor 2</option>
											<option value="3">Profesor 3</option>
										</select>
									</div>
									<div class="col-sm-3">
										<p class="text-danger">*Este profesor tiene tope de horario</p>
									</div>
								</div>
							</div>
							<hr />
							<!-- fin para cada curso -->
							
							<!-- para cada curso -->
					    	<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">CC4101</label>
				    				<div class="col-sm-5">
									     <select multiple  class="form-control input-sm" name="">
											<option value="">Seleccionar profesor</option>
											<option value="1">Profesor 1</option>
											<option value="2">Profesor 2</option>
											<option value="3">Profesor 3</option>
										</select>
									</div>
									<div class="col-sm-3">
										<p class="text-info">*Existe docencia compartida</p>
									</div>
								</div>
							</div>
							<hr />
							<!-- fin para cada curso -->
							
							<!-- para cada curso -->
					    	<div class="row">
								<div class="form-group">
									<label class="col-sm-4 control-label">CC5502</label>
				    				<div class="col-sm-5">
									     <select multiple  class="form-control input-sm" name="">
											<option value="">Seleccionar profesor</option>
											<option value="1">Profesor 1</option>
											<option value="2">Profesor 2</option>
											<option value="3">Profesor 3</option>
										</select>
									</div>
									<div class="col-sm-3">
										
									</div>
								</div>
							</div>
							<hr />
							<!-- fin para cada curso -->
							
							
							<div class="row">
								<div class="col-sm-4">
									<button class="btn btn-danger"><span class="glyphicon glyphicon-plus"></button>
								</div>
							</div>
					  	</div>
					</div><!-- end panel -->
				</div><!-- end col -->
			</div><!-- end row -->
			
			<br />
			<div class="row">
				<div class="col-sm-7">
					<div class="panel panel-success">
						<div class="panel-heading"><span class="glyphicon glyphicon-file"></span> Adjuntar documentos</div>
					  	<div class="panel-body">
					  	
					  		<!-- para cada documento -->
					    	<div class="row">
								<div class="form-group">
									<div class="col-sm-1">
										<button type="button" class="close" aria-hidden="true" onClick="">&times;</button>
									</div>
				    				<div class="col-sm-11">
									    <input type="file" class="filestyle" data-buttonName="btn-success" data-buttonText="Buscar archivo">
									</div>
								</div>
							</div>
							<hr />
							<!-- fin para cada documento -->
							
						
							<!-- para cada documento -->
					    	<div class="row">
								<div class="form-group">
									<div class="col-sm-1">
										<button type="button" class="close" aria-hidden="true" onClick="">&times;</button>
									</div>
				    				<div class="col-sm-11">
									    <input type="file" class="filestyle" data-buttonName="btn-success" data-buttonText="Buscar archivo">
									</div>
								</div>
							</div>
							<hr />
							<!-- fin para cada documento -->
							
							
							<div class="row">
								<div class="col-sm-4">
									<button class="btn btn-success"><span class="glyphicon glyphicon-plus"></button>
								</div>
							</div>
					  	</div>
					</div><!-- end panel -->
				</div><!-- end col -->
			</div><!-- end row -->
			
			<br />
			<div class="row">
				<div class="form-group">
					<label class="col-sm-2 control-label">Firma digitalizada</label>
    				<div class="col-sm-5">
    					<div class="checkbox">
	                    <label>
	                      <input type="checkbox" name="" value="" checked> Usar firma anterior
	                    </label>
	                    </div>
					     <input type="file" class="filestyle" data-input="false" data-iconName="glyphicon-inbox" data-buttonText="Buscar firma" data-buttonName="btn-danger">
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="form-group">
    				<div class="col-sm-7">
    					<input type="submit" class="btn btn-lg btn-primary" value="Enviar solicitud" />
					</div>
				</div>
			</div>
			
		</form>
		
		
		<!-- fin contenido -->
    </div><!-- end contenido-->
    </div><!-- end row-->
</div><!--end container-->
<script src="../static//public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/filestyle.js"> </script>
</body>
</html>
